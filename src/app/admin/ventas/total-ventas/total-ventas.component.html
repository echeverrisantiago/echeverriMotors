<mat-card-content>
    <span style="flex:auto;"></span>
    <a routerLink="create">
      <button mat-raised-button mat-button color="primary">
        Nueva venta
      </button>
    </a>
  </mat-card-content>

  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.marke}} {{element.model}} {{element.year}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="adviser">
      <th mat-header-cell *matHeaderCellDef> Asesor </th>
      <td mat-cell *matCellDef="let element"> {{element.adviser_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sale_state">
      <th mat-header-cell *matHeaderCellDef> Estado de venta </th>
      <td mat-cell *matCellDef="let element"> {{element.sale_state}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha de venta </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button mat-button color="primary" routerLink="{{element.id}}">
          <mat-icon>
            visibility
          </mat-icon>
        </button>
        <button mat-raised-button mat-button color="accent" routerLink="{{element.id}}">
          Editar
        </button>
        <button mat-raised-button mat-button class="btn btn-primary" mwlConfirmationPopover
          [popoverTitle]="'Â¿Desea eliminar este producto?'" [popoverMessage]="" (confirm)="deleteProduct(element.id)"
          placement="left" color="warn">Eliminar</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!dataSource"></div>
