<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="true"
     >
<mat-toolbar>
    Men√∫
</mat-toolbar>
<mat-nav-list>
    <a mat-butt mat-list-item routerLink="dashboard" routerLinkActive="active">
        Dashboard
    </a>
    <a mat-list-item routerLink="ventas" routerLinkActive="active">
        Ventas
    </a>
    <a mat-list-item routerLink="productos" routerLinkActive="active">
         Productos
    </a>
    <a mat-list-item routerLink="asesores" routerLinkActive="active">
        Asesores
    </a>
    <a mat-list-item routerLink="homeCarousel" routerLinkActive="active">
        Carousel
    </a>
    <a mat-list-item routerLink="usuarios" routerLinkActive="active">
        Usuarios
    </a>
</mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>Dashboard</span>
            <span style="flex:auto;"></span>
            <mat-slide-toggle (ngModel)="isDarkTheme" labelPosition="before" (change)="toggleTheme()" [class]="isChecked">
                <mat-icon>bedtime</mat-icon>
            </mat-slide-toggle>
        </mat-toolbar>
    </mat-sidenav-content>

</mat-sidenav-container>
